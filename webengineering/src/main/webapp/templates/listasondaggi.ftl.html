<h2>Available polls</h2>
<#if (polls?size>0)>
<ul>
    <#list polls as poll>
    <li>
        ${strip_slashes(poll.title)}&nbsp;<a href="write?k=${poll.key}">[modify poll]</a>
        <br/><i>by ${poll.responsible.name} ${poll.responsible.email}</i>        
    </li>
    </#list>
</ul>
</#if>
<p><a href="write?k=0">Create a new poll</a></p>
